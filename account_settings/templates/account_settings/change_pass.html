{% extends 'home/base.html' %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title> Elementary School Trnascript Builder | Account Modification</title>

    {% load static %}

    <!-- Bootstrap -->
    <link href="{% static 'home/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'home/base_style.css' %}" rel="stylesheet">
    
  </head>

  <body style="overflow-x: hidden; background-color: rgb(235, 235, 235);">

    {% block content %}

    
  {% for message in messages %}
    <script> alert("{{message}}") </script>
  {% endfor %}

    <div class="container" style="margin-top: 30px; box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2); width: 300px; padding: 20px;">

      <h4>Change password...</h4>
      <hr>

        <form class="form" method="post">
          {% csrf_token %}
            <div class="form-group">
                <input type="password" placeholder="Old Password" name="old_pass" class="form-control">
            </div>

            <div class="form-group">
              <input type="password" placeholder="New Password" name="new_pass" class="form-control">
            </div>

            <div class="form-group">
              <input type="password" placeholder="Confirm PAssword" name="con_pass" class="form-control">
            </div>

            <div class="form-group">
              <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>  

    {% endblock %}


  
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
